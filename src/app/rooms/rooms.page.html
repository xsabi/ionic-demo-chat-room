<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rooms</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Rooms</strong>
    <ion-list>
      <ion-item *ngFor="let room of roomsArray">
        <ion-label>{{ room.roomName }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newRoomName" placeholder="New Room Name"></ion-input>
        <ion-button (click)="handleClick()" size="medium">Add</ion-button>
      </ion-item>

    </ion-list>    
  </div>
</ion-content>
